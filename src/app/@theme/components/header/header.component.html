<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()" style="margin-left: 10px; margin-top: 10px;">
      <span class="logo-text">cumulus</span>
    </a>
  </div>
  <nb-select [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
    <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
  </nb-select>
</div>

<div class="header-container">
  <nb-actions size="small">

    <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action>
    <nb-action class="control-item" icon="email-outline"></nb-action>
    <nb-action class="control-item" icon="bell-outline"></nb-action>
    <nb-action class="user-action" *nbIsGranted="['view', 'user']" >
      <nb-user [nbContextMenu]="userMenu"
               [onlyPicture]="userPictureOnly"
               [name]="user?.name"
               [picture]="user?.picture"
               >
      </nb-user>
    </nb-action>
  </nb-actions>

</div>

<style>
 .logo-text {
  display: inline-block;
  background-image: url("../../../../assets/images/logo.png");
  background-repeat: no-repeat;
  background-size: contain; /* Adjust as needed */
  text-indent: -9999px; /* Hide the text */
  width: 270px; /* Set the width of the image */
  height: 220px; /* Set the height of the image */
  margin-left: -65px;
}

.logo-text span {
  display: inline-block;
  vertical-align: middle;
  line-height:150px; /* Set the line height to match the height of the image */
}

</style>
