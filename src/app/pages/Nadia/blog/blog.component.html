<header>
    <h1>Cool Articles</h1>
  </header>

  <button nbButton hero status="primary" routerLink="/pages/addblog" class="add-blog-button">Add</button>


  <div class="band" >  <!-- fonctionavancee -->
    <div class="item-1">
      <a href="https://design.tutsplus.com/articles/international-artist-feature-malaysia--cms-26852" class="card">
        <div class="thumb" style="background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/flex-1.jpg);"></div>
        <article>
          <h1>International Artist Feature: Malaysia</h1>
          <span>Mary Winkler</span>
        </article>
      </a>
    </div>  <!-- fonctionavancee -->
    
    
    <div class="item-2" *ngFor="let blog of Blogs">
      <a href="{{ blog.url }}" class="card" routerLink="/pages/theblog" [queryParams]="{ data: blog.blog_id }">
        <div class="thumb" style="background-image: url(../../../../assets/images/{{blog.imagePath}});"></div>
        <article >
          <h1>{{ blog.title }}</h1>
          <p>{{ blog.description }}</p>
          <span>{{ blog.author }}</span>
          
        </article >
      </a>
    </div>
    
    
  </div>
