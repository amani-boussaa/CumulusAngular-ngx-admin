<nb-card>
    <nb-card-header>
      Orders Table
    </nb-card-header>
  
    <nb-card-body>
      <ng2-smart-table [settings]="settings" [source]="orders" (deleteConfirm)="onDeleteConfirm($event)"
      (createConfirm)="onCreateConfirm($event)">
      </ng2-smart-table>
    </nb-card-body>
  </nb-card>
