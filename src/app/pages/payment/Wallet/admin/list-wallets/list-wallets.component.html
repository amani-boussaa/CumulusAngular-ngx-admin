
<div class="panel panel-default">  
    <div class="panel-heading">  
        <h1 style="text-align: center">Wallets</h1><br>  
        <div class="row" [hidden]="!deleteMessage">  
               
                  <div class="col-sm-4"></div>  
                  <div class="col-sm-4">  
                          <div class="alert alert-info alert-dismissible">  
                                  <button type="button" class="close" data-dismiss="alert">Ã—</button>  
                                  <strong>Wallet Data Deleted</strong>  
                          </div>  
                  </div>  
                  <div class="col-sm-4"></div>  
          </div>             
      </div>  
    
      
    <div class="panel-body">  
        <table  class="table table-hover table-sm" datatable [dtOptions]="dtOptions"  
        [dtTrigger]="dtTrigger"  >  
            <thead class="thead-light">  
                <tr>  
                    <th>Balance</th>  
                    <th>Coins</th>  
                    <th>Currency</th>
                    <th>Payment Method</th>  
                    <th>Subscription</th>
                    <th>Username</th>  
                    <th>Actions</th>  
                      
                </tr>  
            </thead>  
            <tbody>  
                 <tr *ngFor="let wallet of wallets ">  
                    <td>{{wallet.balance}}</td>  
                    <td>{{wallet.coins}}</td>
                    <td>{{wallet.currency}}</td>
                    <td>{{wallet.payment_method}}</td>
                    <td>{{wallet.subscription}}</td>
                    <td>{{wallet.user.username}}</td>
                    <td><button (click)="deleteWallet(wallet.wallet_id)" class='btn btn-danger' style="margin-right: 10px;"><i class="fa fa-futboll-0">Delete</i></button>   
                      <button (click)="updateWallet(wallet.wallet_id)" class='btn btn-info'  
                      data-toggle="modal" data-target="#myModal">Update</button>  
                    </td>  
                  </tr>   
            </tbody><br>  
        </table>  
    </div>  
  </div>   
    
  <div class="modal" id="myModal">  
          <div class="modal-dialog">  
            <div class="modal-content">  
                  <form [formGroup]="walletupdateform" #updwall (ngSubmit)="updateWall(updwall)">  
              <!-- Modal Header -->  
              <div class="modal-header">  
                <h4 class="modal-title" style="text-align: center">Update Wallet</h4>  
                  
              </div>  
                
              <!-- Modal body -->  
              <div class="modal-body" *ngFor="let wallet of walletlist " >  
                  <div [hidden]="isupdated">  
    
                      <input type="hidden" class="form-control"  formControlName="wallet_id" [(ngModel)]="wallet.wallet_id">  
                              <div class="form-group">  
                                  <label for="name">Balance</label>  
                                  <input type="text" class="form-control"  formControlName="balance" [(ngModel)]="wallet.balance"  >  
                              </div>  
                        
                              <div class="form-group">  
                                  <label for="name">Coins</label>  
                                  <input type="text" class="form-control" formControlName="coins" [(ngModel)]="wallet.coins">  
                              </div>  
                        
                              <!-- <div class="form-group">  
                                  <label for="name">Wallet Branch</label>  
                                    <select class="form-control" formControlName="wallet_branch" required>                                     
                                      <option value="B-Tech" [selected]="'B-Tech' == wallet.wallet_branch">B-Tech</option>  
                                      <option value="BCA" [selected]="'BCA' == wallet.wallet_branch">BCA</option>  
                                      <option value="MCA" [selected]="'MCA' == wallet.wallet_branch" >MCA</option>  
                                      <option value="M-Tech" [selected]="'M-Tech' == wallet.wallet_branch">M-Tech</option>  
                                    </select>                                 
                              </div>                      -->
                    </div>    
                    <div [hidden]="!isupdated">  
                        <h4>Wallet Detail Updated!</h4>  
                    </div>          
                        
              </div>  
                
              <!-- Modal footer -->  
              <div class="modal-footer" >  
                <button type="submit" class="btn btn-success" [hidden]="isupdated">Update</button>  
                <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="changeisUpdate()">Close</button>  
              </div>  
                
          </form>  
            </div>  
          </div>  
        </div>
