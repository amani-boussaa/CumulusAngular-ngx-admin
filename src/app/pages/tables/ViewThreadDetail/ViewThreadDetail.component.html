
  <nb-card>
    <nb-card-header
      >
      <h3>{{ data.title }}</h3>
      <nb-tag-list>
        <nb-tag
          *ngFor="let t of data.threadTags"
          status="info" appearance="outline" 
          text='{{ t.name }}'
          (click)="TagClick(t)"></nb-tag
        >
      </nb-tag-list>
    </nb-card-header>
    <nb-card-body>
       {{ data.content }}
    </nb-card-body>
    <nb-card-footer>By {{ data.threadCreator.nom }}</nb-card-footer>
  </nb-card>

  <nb-card  *ngFor="let comment of data.comments" >
    <nb-card-header>Nebula</nb-card-header>
    <nb-card-body>
      A nebula is an interstellar cloud of dust, hydrogen, helium and other ionized gases.
      Originally, nebula was a name for any diffuse astronomical object,
      including galaxies beyond the Milky Way.
    </nb-card-body>
    <nb-card-footer>By Wikipedia</nb-card-footer>
  </nb-card>

  <div class="comment-container">
    <textarea rows="5"  [(ngModel)]="input" nbInput fullWidth shape="round"  placeholder="Text Area"></textarea>
  <button nbButton (click)="Post(input)" status="primary">Post</button>
</div>
