<nb-card>
  <nb-card-header>
    <h1>{{ thread.getid ? 'Edit' : 'New' }} Thread</h1>
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="threadForm">
      <div class="form-group">
        <label for="title">Title *</label>
        <input type="text" id="title" class="form-control" formControlName="title" required>
      </div>
      <div class="form-group">
        <label for="content">Content *</label>
        <textarea id="content" class="form-control" formControlName="content" rows="6" required></textarea>
      </div>
    
    </form>
  </nb-card-body>
  <nb-card-footer>
    <button nbButton status="primary" (click)="submitForm()">Submit</button>
  </nb-card-footer>
</nb-card>
