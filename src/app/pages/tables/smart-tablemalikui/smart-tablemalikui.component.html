<div class="iframe-container">
  <div *ngFor="let url of urls" class="iframe-wrapper">
    <iframe [src]="url" width="100%" height="400px"></iframe>
  </div>
</div>


<style>
  .iframe-container {
  display: flex;
  flex-wrap: wrap;
}

.iframe-wrapper {
  flex-basis: 33%;
  padding: 5px;
}

</style>
